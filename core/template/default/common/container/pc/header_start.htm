		<script type="text/javascript">var DZZSCRIPT='{DZZSCRIPT}',LANG='{$_G[language]}', STATICURL = 'static/', IMGDIR = '{$_G[setting][imgdir]}', VERHASH = '{VERHASH}', charset = '{CHARSET}', dzz_uid = '$_G[uid]', cookiepre = '{$_G[config][cookie][cookiepre]}', cookiedomain = '{$_G[config][cookie][cookiedomain]}', cookiepath = '{$_G[config][cookie][cookiepath]}',attackevasive = '{$_G[config][security][attackevasive]}', disallowfloat = '{$_G[setting][disallowfloat]}',  REPORTURL = '$_G[currenturl_encode]', SITEURL = '$_G[siteurl]', JSPATH = '$_G[setting][jspath]',MOD_PATH='{MOD_PATH}',APP_URL='{MOD_URL}',MOD_URL='{MOD_URL}';axios.defaults.headers.post['X-Requested-With'] = 'XMLHttpRequest';axios.interceptors.request.use(function(config){if(config.method === 'post'&&config.url.indexOf('notqs')==-1){config.data = Qs.stringify(config.data);}return config;});</script>
		<script>
			// http response 拦截器
			axios.interceptors.request.use(function (config) {
				// 在发送请求之前做些什么
			    if(!config.data){
					config.headers['X-Requested-With']='XMLHttpRequest';
				}
				return config;
			 }, function (error) {
				// 对请求错误做些什么
				return Promise.reject(error);
			});
			axios.interceptors.response.use(response => {
				//拦截响应，做统一处理
				if(response.data){
					var referer = encodeURIComponent(window.location.href);
					if(response.data.isuser){
						window.location.href = 'user.php?mod=login&referer='+referer;
					}else if(response.data.loginstatus == 0){
						window.location.href = 'admin.php?mod=login&referer='+referer;
					}
				}
				return response
			});
		</script>
