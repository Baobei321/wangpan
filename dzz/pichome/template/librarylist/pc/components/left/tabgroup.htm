<el-form-item :label="item.name">
    <div class="tag-box" style="min-height: 31px;">
        <el-tag
            v-for="folder in item.data"
            :key="folder.tid"
            disable-transitions
            type="info"
            closable
            @close="LeftTabDelete(folder.tid,item.flag,index)">
            <!-- <el-icon><Folder /></el-icon> -->
            {{folder.tabname}}
        </el-tag>
        <el-popover
            placement="bottom"
            @before-enter="LeftTabPopverShow(item.flag,index)"
            @after-leave="LeftTabPopverHide(item.flag,index)"
            width="auto"
            trigger="click">
            <div class="popbox-body" style="padding: 5px 10px;width:850px;height: 480px; overflow:hidden;max-height: unset;">
                <iframe frameborder="0" width="100%" height="100%"  :src="item.iframe"></iframe>
            </div>
            <template #reference>
                <el-icon style="color: var(--el-color-info);vertical-align: middle;cursor:pointer;"><Circle-Plus-Filled /></el-icon>
            </template>
        </el-popover>
        
    </div>
</el-form-item>
